<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Product Name">        
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="productCategory" placeholder="Category">
                <mat-option value="Category 1">Category 1</mat-option>
                <mat-option value="Category 2">Category 2</mat-option>
                <mat-option value="Category 3">Category 3</mat-option>
                <mat-option value="Category 3">Category 4</mat-option>
                <mat-option value="Category 3">Category 5</mat-option>
            </mat-select>      
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Cost</mat-label>
            <input formControlName="productCost" matInput type="number" placeholder="Product Cost">        
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Description</mat-label>
            <textarea formControlName="productDescription" matInput placeholder="Product Description"></textarea>        
          </mat-form-field>    
    </form>
</div>
<div mat-dialog-action [align] = "'end'">
     <button mat-raised-button color="warn" mat-dialog-close>Close</button>
     <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addProduct()" >Save</button>
</div>
